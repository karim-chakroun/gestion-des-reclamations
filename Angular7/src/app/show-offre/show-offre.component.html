<div class="container " *ngIf="offre">
	<mat-card>
		<mat-card-title>
			Titre:{{offre.titre}}</mat-card-title>

		<mat-card-content>
			<p>This card indeterminates progress bar.</p>
			<p>Description:{{offre.description}}
			</p>
			<p>
				Salaire:{{offre.salaire}}
				DT</p>
			<p>
				DatePub:{{offre.datePub}}</p>

		</mat-card-content>

 
	</mat-card>
	<div *ngIf="uService.roleMatch(['Candidat'])">
<div *ngIf="userDetails">

	 <form class="example-form" [formGroup]="Pservice.formModel" autocomplete="off" (submit)="Postuler(offre.idOffre,userDetails.fullName,userDetails.email)">
        

		


		<mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Competence</mat-label>
          <input matInput placeholder="Ex. 22 Rue de marceille" formControlName="Competence">
        </mat-form-field>

		<mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Experience</mat-label>
          <input matInput placeholder="Ex. 22 Rue de marceille" formControlName="Experience">
        </mat-form-field>

		<mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Connaissance Linguistique</mat-label>
          <input matInput placeholder="Ex. 22 Rue de marceille" formControlName="ConnaissanceLinguistique">
        </mat-form-field>

		<mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Diplome</mat-label>
          <input matInput placeholder="Ex. 22 Rue de marceille" formControlName="Diplome">
        </mat-form-field>
		<mat-form-field class="example-full-width" appearance="fill" formControlName="Description">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="Description"></textarea>
  </mat-form-field>
		<app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>


		


        <button type="submit" mat-raised-button color="primary">Postuler</button>
      </form>
	  </div>

	</div>

</div>
